spring.application.name=ms-calculator

logging.level.org.springframework.web=INFO
logging.level.org.springframework.context=INFO

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:postgresql://localhost:5432/calculator

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto= create

rest.client.default.timeout= 300000

percentage.url=http://localhost:1080/percentage

caching.spring.percentageTTL= 10
